<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w" autocomplete="off" [formGroup]="forma" (ngSubmit)="Login()">

                <span class="login100-form-title p-b-51">
                    Login
                </span>
                <small *ngIf="correoNovalido" class="text-danger">Invalid email</small>
                <div class="wrap-input100 m-b-16">
                    <input class="input100 form-control" type="text" name="username" placeholder="Email" formControlName="correo" [class.is-invalid]="correoNovalido">

                    <span class="focus-input100"></span>
                </div>

                <small *ngIf="passNovalido" class="text-danger">La contraseña debe tener minimo 6 caracteres</small>
                <div class="wrap-input100 m-b-16">
                    <input class="input100 form-control" type="password" name="pass" placeholder="Password" formControlName="pass" [class.is-invalid]="passNovalido">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember 
                        </label>
                    </div>

                    <div>
                        <a routerLink="/Signin" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
